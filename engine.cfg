[application]

name="Gravity Hates You"
main_scene="res://intro/intro.xml"
icon="res://icon.png"
boot_splash="res://intro/white.png"
boot_splash_fullsize=true

[audio]

stream_buffering_ms=1000

[autoload]

globals="res://scenes/global.gd"
music="res://scenes/music.xml"

[display]

width=800
height=600
stretch_aspect="keep"
stretch_mode="2d"
resizable=true

[image_loader]

filter=false

[input]

ui_select=[key(Space), jbutton(0, 3), key(W)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
reset=[key(R)]

[render]

default_clear_color=#ff201920
light_discard_enabled=false
